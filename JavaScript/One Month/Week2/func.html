<!DOCTYPE html>
<html>
<head>
    <title>Function</title>
</head>
<body>

    <script type="text/javascript">
        
        var x = prompt("Enter the first number: ");
        var y = prompt("Enter the second number: ");
        var num1 = parseInt(x);
        var num2 = parseInt(y);

        function sum(a,b) {

            c = a + b; 
            document.write(c) 
        }

        sum(num1,num2);
        

    </script>
</body>
</html>
