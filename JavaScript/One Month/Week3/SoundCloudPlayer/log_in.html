<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./styles/log_style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Login</title>
</head>
<body>

	<span id="particles-js">
    </span>

	<div id="login" class="container">

		<form method="post" name="form" onsubmit="return validated()">
			<label for="email"><b>Email</b></label>
			<input autocomplete="off" type="text" placeholder="Enter Email.." name="email" required>

			<br>

			<div id="email_error">Please fill up your Email</div>

			<br>

			<label for="psw"><b>Password</b></label>
			    <input type="password" placeholder="Enter Password.." name="psw" required>

			<br>

			<div id="psw_error">Please fill up your Password</div>

			<br> <br>

			<label>
			  <input type="checkbox" checked="checked" name="remember">  Remember me!
			</label>

			<br>

			<button class="button" type="submit" onclick="window.open('./index.html')">Login</button>
		</form>
	   
	</div>

	<style type="text/css" src="./javascript/log_in.js"></style>
	<script src="Particle/particles.js"></script>
    <script src="Particle/app.js"></script>
</body>
</body>
</html>
