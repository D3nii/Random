<!DOCTYPE html>
<html>
    <head>
        <title>Oprah Likes You. And so do other people.</title>

        <style>
            
            /* Basic CSS comment */ 
            body {
                background: #BBB;
                color: white;
                width: 960px;
                margin: 0 auto;
            }

            h1 {
                font-size: 40px;
                color: #333 ;
                text-align: center;
            }

        </style>

        <script> 
            document.write("<h1>The winner's Hub.</h1>" )
            var u = prompt("Enter your name!");
            var car = ["Maserati", "Bugatti", "Lambo"];

            if(u==="Chris")
            {
                document.write("<h1>Hello " + u + ", You won " + car[0] + "!</h1>");
            }

            else if(u==="Dani")
            {
                document.write("<h1>Hello " + u + ", You won " + car[1] + "!</h1>");
            }

            else
            {
                document.write("<h1>Hello " + u + "!</h1>");
            }

        </script>

    </head>
    
    <body>
        <img src="./images.jpg">
    </body>

</html>
